machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.3
dependencies:
  pre:
    - 'echo "npm install ..."'
  # override:
    # - 'echo "npm install ..."'
database:
  # Migrate
  override:
    - exit 0  
test:
  pre:
    - 'echo "****** Start Test *****"'
  override:
    - 'git branch'
    - 'git merge master'
    - 'echo "test"'
  post:
    - 'echo "****** End Text *****"'
deployment:
  staging_branch:
    branch: staging
  master_branch:
    branch: master
    commands:
      - 'echo "+++++ Start Deploy +++++"'
      - 'ls -lsa'
      - 'ls -lsa ./node_modules/.bin/'
      - './node_modules/.bin/gulp testTask'
      - './node_modules/.bin/gulp Archive'
      - './node_modules/.bin/gulp S3Upload'
      - './node_modules/.bin/gulp CloudFormation'
      - 'echo "+++++ End Deploy +++++"'
